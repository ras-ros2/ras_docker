# This file defines a sequence of robot movements and actions for picking and placing objects

# Poses section defines all the positions the robot can move to
# Each pose has x, y, z coordinates in meters and orientation (roll, pitch, yaw) in radians

Poses:
  # Starting/home position - where the robot begins and ends
  out1: {x: 0.2, y: 0, z: 0.5, roll: 3.14, pitch: 0, yaw: 0}
  
  # First object location
  above1: {x: 0.2, y: -0.35, z: 0.33, roll: 3.14, pitch: 0, yaw: -1.575}  # Approach position
  in1: {x: 0.2, y: -0.35, z: 0.25, roll: 3.14, pitch: 0, yaw: -1.575}     # Picking position
  
  # Second object location
  out2: {x: 0.2, y: 0, z: 0.5, roll: 3.14, pitch: 0, yaw: -1.575}  # Transition position
  above2: {x: 0.40, y: 0.0, z: 0.37, roll: 3.14, pitch: 0, yaw: -1.575}  # Approach position
  in2: {x: 0.40, y: 0.0, z: 0.33, roll: 3.14, pitch: 0, yaw: -1.575}     # Placing position
  
  # Third object location
  out3: {x: 0.2, y: -0.12, z: 0.33, roll: 0, pitch: 1.57, yaw: 0}  # Transition position
  front3: {x: 0.16, y: -0.14, z: 0.16, roll: 0, pitch: 1.57, yaw: 0}  # Approach position
  in3: {x: 0.28, y: -0.14, z: 0.16, roll: 0, pitch: 1.57, yaw: 0}     # Picking position
  
  # Fourth movement positions
  up4: {x: 0.28, y: -0.14, z: 0.27, roll: 0, pitch: 1.57, yaw: 0}  # Move up
  left4: {x: 0.28, y: -0.06, z: 0.28, roll: 0, pitch: 1.57, yaw: 0}  # Move left
  
  # Fifth movement positions
  above5: {x: 0.28, y: -0.11, z: 0.45, roll: 0, pitch: 1.57, yaw: 0}  # Approach position
  out5: {x: 0.0, y: 0.4, z: 0.3, roll: 0, pitch: 1.57, yaw: 0}  # Final placing position

# Targets section defines the sequence of actions the robot will perform
# Each operation follows the pattern:
# 1. Move to starting position
# 2. Move above object location
# 3. Move to object location
# 4. Close gripper (true)
# 5. Move back to above location
# 6. Move to the next position
# 7. Open gripper (false)
# 8. Move back to transition position

targets:
  # Move to starting position
  - move2pose: out1
  
  # Operation 1: Pick from position 1 and move to position 2
  - move2pose: above1
  - move2pose: in1
  - gripper: true  # Close gripper
  - move2pose: above1
  - move2pose: out2
  - move2pose: above2
  - move2pose: in2
  - gripper: false  # Open gripper
  - move2pose: above2
  - move2pose: out2
  
  # Operation 2: Pick from position 3 and move to position 4
  - move2pose: out3
  - move2pose: front3
  - move2pose: in3
  - gripper: true  # Close gripper
  - move2pose: up4
  - move2pose: left4
  
  # Rotation actions
  - rotate: -1.57
  - rotate: 1.57
  
  # Operation 3: Move to final position
  - move2pose: above5
  - move2pose: out5
  - gripper: false  # Open gripper
